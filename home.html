<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css?v=1">
    <title>Tiger Yoda Puppy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/TextPlugin.min.js"></script>
  </head>

<body>
  <div class="container p-2">
    <div class="d-flex">
      <ul class="logo">
        <li><img src="https://picsum.photos/id/1074/50/50?grayscale"></li>
        <li><img src="https://picsum.photos/id/1025/50/50?grayscale"></li>
        <li><img src="https://picsum.photos/id/237/50/50?grayscale"></li>
      </ul>
      <h1 id="header">Choose Your Protector</h1>
    </div>

    <div id="choose" class="mt-2">
      <div class="grid row">
        <div class="item card col-4">
          <img id="tiger" class="choice row" onclick="rsp(this)" src="https://picsum.photos/id/1074/300">
          <img id="human" class="outcome row" src="#">
        </div>
        <div class="item card col-4">
          <img id="yoda" class="choice row" onclick="rsp(this)" src="https://picsum.photos/id/237/300">
          <img id="comp" class="outcome row" src="#">
        </div>
        <div class="item card col-4">
          <img id="puppy" class="choice row" onclick="rsp(this)" src="https://picsum.photos/id/1025/300">
        </div>
      </div>
    </div>

    <div id="result">
      <h3 id ="message"></h3>
    </div>

    <div id="footer">
      <div class="d-flex mt-3">
        <div id="buttons" class="text-left mr-auto">
          <button class="btn" onclick="next_round()">Next Round</button>
          <button class="btn" onclick="reset()">Reset</button>
        </div>
        <ul id="scores">
          <li id ="score1"></li>
          <li id ="score2"></li>
      </ul>
      </div>

  </div>
  </div>

 <script src="typ.js?v=1"> </script>

</body>
</html>
